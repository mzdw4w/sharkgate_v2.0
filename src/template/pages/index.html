<!DOCTYPE html>
<html lang="ru">

${require('../components/head.html').default}

<body class="page-index" style="opacity: 0">
<video class="fullscreen-video" muted loop autoplay src="./video/shark.mp4"></video>
<div id="particles"></div>

<main>
  <button class="toggle-menu-button d-block d-lg-none">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <div class="page-content">
    <div class="container">
      <div class="navigation-horizontal">
        <div class="brand">
          <a href="index.html">
            <img src="${require('../../images/logo-colored.svg')}" alt="SharkGate">
          </a>
        </div>

        <ul>
          <li>
            <a href="overview.html">
              <span class="icon icon-dashboard"></span>
              Dashboard
            </a>
          </li>

          <li>
            <a href="#loginModal" data-toggle="modal" data-target="#loginModal">
              <span class="fas fa-fingerprint"></span>
              Login
            </a>
          </li>

          <li>
            <a href="#forgotModal" data-toggle="modal" data-target="#forgotModal">
              <i class="fas fa-sync-alt"></i>
              Forgot Your Password?
            </a>
          </li>

          <li>
            <a href="#">
              <i class="fas fa-comment-alt"></i>
              Blog
            </a>
          </li>

          <li>
            <a href="#" class="btn btn-primary d-block d-lg-none d-xl-block">
              <i class="far fa-clock"></i>
              Buy Protection Now
            </a>
          </li>
        </ul>
      </div>

      <div class="d-flex flex-column align-items-center justify-content-center text-center mt-5 mb-auto my-md-auto mx-auto flex-grow-1">
        <div class="brand d-block d-lg-none w-50">
          <a href="index.html">
            <img src="${require('../../images/logo-colored.svg')}" alt="SharkGate">
          </a>
        </div>
        <h1 class="title-login-page">The Future Of Website Security</h1>
        <p class="subtitle-login-page">PROTECT WEBSITES AGAINST HACKERS</p>
        <a href="#" class="btn btn-primary d-none d-lg-block d-xl-none mt-5">
          <i class="far fa-clock"></i>
          BUY PROTECTION NOW
        </a>
        <button class="trigger-menu-button d-block d-lg-none btn btn-primary">Start Now!</button>
      </div>
    </div>
  </div>
</main>

<div class="modal fade"
     id="loginModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="loginModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="mx-auto my-0 text-primary">Login</h4>
      </div>

      <div class="modal-body text-center">
        <form autocomplete="on" action="/" method="post">
          <div class="row">
            <div class="col-12 form-group">
              <input type="email"
                     class="form-control"
                     placeholder="Email"
                     name="email"
                     required
                     pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            </div>
          </div>

          <div class="row">
            <div class="col-12 form-group">
              <input type="password" class="form-control"
                     placeholder="Password"
                     name="password"
                     required
                     pattern="[0-9A-Za-z]{6,}">
            </div>
          </div>

          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Remember me</label>
          </div>

          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade"
     id="forgotModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="forgotModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="mx-auto my-0 text-primary">Reset Password</h4>
      </div>

      <div class="modal-body text-center">
        <form autocomplete="on" action="/" method="post">
          <div class="form-group">
            <input type="email"
                   class="form-control"
                   placeholder="Email"
                   name="email"
                   required
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          </div>

          <button class="btn btn-primary" type="submit">Send Reset Link</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
